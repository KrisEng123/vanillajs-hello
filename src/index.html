<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="app.js"></script>
    <div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card rounded" style="width: 20rem; height: 30rem;">
          <div class="card-body">
            <h1 class="card-title" id="cardSuit"></h1>
            <br />
            <br />
            <br />
            <br />
            <p class="card-text text-center" id="cardNumber"></p>
            <br />
            <br />
            <br />
            <h1 class="backwards" id="cardSuit2"></h1>
            <br />
            <br />
          </div>
        </div>
      </div>
      <br />
      <div class="position-absolute start-50 translate-middle">
        <a onclick="window.location.reload();" class="btn btn-warning"
          >Get a New Card</a
        >
      </div>
    </div>

    <div class="container-fluid text-center">
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a class="meLink" href="https://nl.linkedin.com/in/crystleying">Me</a>
      </div>
    </div>
  </body>
</html>

<script src="app.js"></script>
